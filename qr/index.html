<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintScribe - Your Moment, Captured Beautifully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="files/favicon-48x48-V2.png" sizes="48x48" type="image/png">
    
    <style>
        /* --- Base & Typography --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            overflow-x: hidden;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* --- Refined Color Palette --- */
        .text-primary-dark { color: #1a202c; }
        .text-accent { color: #c09f6b; } /* Gold accent for consistency */
        .bg-gradient-hero {
            background: linear-gradient(135deg, #434371 0%, #8a4baf 100%);
        }
        .bg-gradient-button {
            background: linear-gradient(45deg, #c09f6b, #e0c39a);
            transition: all 0.3s ease;
        }
        .bg-gradient-button:hover {
            background: linear-gradient(45deg, #e0c39a, #c09f6b);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* --- 3D & Depth Effects --- */
        .shadow-3d-light { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.08); }
        .shadow-3d-medium { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 6px 6px rgba(0, 0, 0, 0.1); }
        .shadow-3d-lifted { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 15px 15px rgba(0, 0, 0, 0.15); }

        /* --- Polished Animations --- */
        .fade-in { opacity: 0; animation: fadeIn 1s ease-out forwards; }
        .slide-in-up { opacity: 0; transform: translateY(50px); animation: slideInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes subtlePulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }

        /* --- Hero Section & Texture --- */
        #hero-section {
            background-color: #434371; /* Fallback color */
            background-attachment: fixed;
            position: relative;
            z-index: 1;
        }
        #hero-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #434371 0%, #8a4baf 100%);
            z-index: -1;
        }
        /* Optional: Add a noise-texture.png to your /files folder for this effect */
        #hero-section::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('files/noise-texture.png');
            background-repeat: repeat;
            opacity: 0.04;
            z-index: -1;
        }

        /* --- Thumbnail --- */
        .thumbnail-active {
            border-color: #c09f6b !important;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(192, 159, 107, 0.6);
        }

        /* --- Fullscreen Modal --- */
        #fullscreen-modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        body.modal-open { overflow: hidden; }
        
    </style>
</head>
<body class="min-h-screen">

    <section id="hero-section" class="relative text-center px-4 py-20 md:py-32 text-white">
        <div class="max-w-4xl mx-auto relative z-10">
            <div class="fade-in mb-6">
                <img id="logo" src="files/logo.png" alt="PrintScribe Logo" class="mx-auto h-16 object-contain filter drop-shadow-lg" onerror="this.style.display='none'">
            </div>
            <h1 class="font-serif fade-in delay-200 text-4xl md:text-6xl lg:text-7xl font-bold mb-4 leading-tight drop-shadow-md">
                Your Moment, Beautifully Captured
            </h1>
            <p class="fade-in delay-400 text-lg md:text-2xl text-white/90 mb-12 max-w-2xl mx-auto drop-shadow-sm">
                A personalized gift crafted just for <span id="hero-customer-name" class="font-bold text-3xl md:text-5xl lg:text-6xl text-white drop-shadow-lg leading-none inline-block align-middle">you</span>.
            </p>
            <div class="fade-in delay-600" style="animation: subtlePulse 2.5s infinite;">
                <svg class="w-8 h-8 text-white/70 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
            </div>
        </div>
    </section>

    <section class="py-16 px-4 -mt-20 relative z-20">
        <div class="max-w-5xl mx-auto">
            <div class="bg-white rounded-3xl p-6 md:p-12 shadow-3d-lifted slide-in-up">
                <div class="mb-12 flex flex-col items-center">
                    <div id="gallery-container" class="relative group w-full max-w-2xl mx-auto transition-transform duration-300 ease-out md:hover:scale-[1.03]">
                        <img id="board-image-main" 
                             src="files/default-sintra.png" 
                             alt="Your Personalized Artwork" 
                             class="w-full h-auto rounded-2xl shadow-3d-light max-h-96 md:max-h-[600px] object-contain transition-opacity duration-300 cursor-pointer"
                             onerror="this.src='data:image/svg+xml;...'">
                        <a id="main-image-download-icon" href="#" download class="absolute top-4 right-4 bg-black/50 text-white p-2.5 rounded-full hover:bg-black/70 transition-all opacity-0 pointer-events-none group-[.is-gallery]:opacity-100 group-[.is-gallery]:pointer-events-auto z-10" aria-label="Download current image">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        </a>
                        <button id="prev-btn" class="absolute top-1/2 left-3 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/60 transition-all opacity-0 pointer-events-none group-[.is-gallery]:opacity-100 group-[.is-gallery]:pointer-events-auto md:opacity-0 md:group-hover:opacity-100 z-10" aria-label="Previous image">
                             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <button id="next-btn" class="absolute top-1/2 right-3 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/60 transition-all opacity-0 pointer-events-none group-[.is-gallery]:opacity-100 group-[.is-gallery]:pointer-events-auto md:opacity-0 md:group-hover:opacity-100 z-10" aria-label="Next image">
                             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                    <div id="board-thumbnails-container" class="flex justify-center gap-3 flex-wrap mt-6"></div>
                </div>
                
                <div class="slide-in-up delay-400 text-center max-w-2xl mx-auto mb-12">
                    <div class="bg-gray-50 rounded-2xl p-8 shadow-inner">
                         <h2 class="font-serif text-3xl md:text-4xl mb-4 text-primary-dark">A Special Message For You</h2>
                        <p id="customer-message" class="text-gray-700 text-lg md:text-xl leading-relaxed">
                            Welcome to your personalized artwork!
                        </p>
                    </div>
                </div>
                
                <div class="slide-in-up delay-600 text-center">
                    <a id="download-btn"
                     class="bg-gradient-button text-white font-semibold py-4 px-10 rounded-full shadow-lg transition-all duration-300 text-lg md:text-xl inline-flex items-center group"
                     aria-label="Download your artwork">
                        <svg class="w-5 h-5 md:w-6 md:h-6 inline-block mr-3 transform group-hover:rotate-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span>Download Your Artwork</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-12 px-4 mt-16 border-t border-gray-200 bg-gray-50">
       <div class="max-w-4xl mx-auto text-gray-500">
            <img src="files/logo1.png" alt="PrintScribe Logo" class="h-10 mx-auto mb-4 opacity-80" onerror="this.style.display='none'">
        
            <p class="text-sm mb-4">
                Â© 2025 | Capturing your cherished moments.
            </p>
            <div class="flex items-center justify-center gap-5">
                <a href="https://web.facebook.com/printscribeph" aria-label="Follow us on Facebook" class="text-gray-400 hover:text-accent transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/></svg>
                </a>
                <a href="https://www.tiktok.com/@printscribe" aria-label="Follow us on TikTok" class="text-gray-400 hover:text-accent transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M16.6 5.82s.51.5 0 0A4.27 4.27 0 0 1 15.54 3h-3.09v12.4a2.59 2.59 0 0 1-2.59 2.59 2.59 2.59 0 0 1-2.59-2.59 2.59 2.59 0 0 1 2.59-2.59c.23 0 .47.03.7.09v-3.32a6.15 6.15 0 0 0-4.13 1.28V9.45a3.86 3.86 0 0 1 3.86-3.86h3.09V2.39a3.86 3.86 0 0 1 3.86-3.86h.17a3.86 3.86 0 0 1 3.86 3.86v3.31a6.12 6.12 0 0 0-4.59-1.65z" /></svg>
                </a>
            </div>
        </div>
    </footer>

    <div id="fullscreen-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none group">
        <button id="modal-close-btn" class="absolute top-4 right-4 text-white/80 hover:text-white transition text-5xl leading-none z-50">&times;</button>
        <button id="modal-prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white transition opacity-0 group-[.is-gallery]:opacity-100 p-2 z-50">
             <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <div class="modal-content relative transform scale-90 opacity-0">
            <img id="fullscreen-image" src="" alt="Fullscreen artwork" class="max-w-[95vw] max-h-[90vh] object-contain">
        </div>
        <button id="modal-next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white transition opacity-0 group-[.is-gallery]:opacity-100 p-2 z-50">
             <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
